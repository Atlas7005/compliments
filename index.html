<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Compliments</title>

		<style>
			@import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			:root {
				--background-start: #667eea;
				--background-end: #764ba2;
				--text-color: #ffffff;
				--shadow-color: rgba(0, 0, 0, 0.3);
			}

			html {
				font-size: 62.5%;
				scroll-behavior: smooth;
				overflow: hidden;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				padding: 2rem;
				font-family: "Poppins", sans-serif;
				background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
				color: var(--text-color);
				font-size: 1.8rem;
				position: relative;
				overflow: hidden;
			}

			body::before {
				content: "";
				position: absolute;
				top: -50%;
				left: -50%;
				width: 200%;
				height: 200%;
				background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 50px 50px;
				animation: float 20s ease-in-out infinite;
				pointer-events: none;
			}

			@keyframes float {
				0%,
				100% {
					transform: translateY(0px) rotate(0deg);
				}
				50% {
					transform: translateY(-20px) rotate(180deg);
				}
			}

			.container {
				text-align: center;
				max-width: 800px;
				width: 100%;
				z-index: 1;
				position: relative;
			}

			#compliment {
				font-size: clamp(2.4rem, 5vw, 4.8rem);
				line-height: 1.4;
				margin-bottom: 4rem;
				text-shadow: 0 4px 8px var(--shadow-color);
				background-clip: text;
				min-height: 8rem;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.sparkle {
				position: absolute;
				width: 4px;
				height: 4px;
				background: white;
				border-radius: 50%;
				pointer-events: none;
				z-index: -1;
				animation: sparkle 2s linear infinite;
			}

			@keyframes sparkle {
				0% {
					opacity: 0;
					transform: scale(0) rotate(0deg);
				}
				50% {
					opacity: 1;
					transform: scale(1) rotate(180deg);
				}
				100% {
					opacity: 0;
					transform: scale(0) rotate(360deg);
				}
			}

			.instruction {
				position: absolute;
				bottom: 2rem;
				left: 50%;
				transform: translateX(-50%);
				font-size: 1.4rem;
				text-align: center;
				opacity: 0.7;
				font-weight: 300;
			}

			@media (max-width: 768px) {
				body {
					padding: 1rem;
					font-size: 1.6rem;
				}

				#compliment {
					font-size: clamp(2rem, 6vw, 3.6rem);
					margin-bottom: 3rem;
				}

				.instruction {
					font-size: 1.2rem;
					bottom: 1rem;
				}
			}
		</style>

		<script src="compliments.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<h1 id="compliment"></h1>
		</div>
		<div class="instruction">Press spacebar for a new compliment</div>
	</body>
</html>
