<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compliments</title>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            @keyframes rotate {
                from {
                    rotate: 0deg;
                }
                
                50% {
                    scale: 1 1.5;
                }
                
                to {
                    rotate: 360deg;
                }
            }

            html {
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                background-color: #121218;
                color: white;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            #blob {
                background-color: white;
                height: 34vmax;
                aspect-ratio: 1;
                position: absolute;
                left: 50%;
                top: 50%;
                translate: -50% -50%;
                border-radius: 50%;
                background: linear-gradient(to right, rgb(255, 182, 37), rgb(255, 87, 72));
                animation: rotate 20s infinite;
                opacity: 0.8;
            }

            #blur {
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 2;
                backdrop-filter: blur(12vmax);
            }

            #compliment {
                padding: 2rem 4rem;
                background-color: rgba(22, 22, 28, 0.5);
                border-radius: 1rem;
                text-align: center;
                font-size: 2.5em;
                z-index: 3;
                border: 1px solid rgb(255, 95, 37);
                box-shadow: 0px 0px 60px -9px rgba(255, 95, 37,0.75);
                -webkit-box-shadow: 0px 0px 60px -9px rgba(255, 95, 37,0.75);
                -moz-box-shadow: 0px 0px 60px -9px rgba(255, 95, 37,0.75);
            }
        </style>
    </head>
    <body>
        <div id="blob"></div>
        <div id="blur"></div>
        <h1 id="compliment"></h1>
        <script src="compliments.js"></script>
    </body>
</html>
